<span class="page">
    <form class="form">
        <span>Log in</span>
        <input [(ngModel)]="email" name="email" autocomplete="off">
        <input [(ngModel)]="password" name="password" autocomplete="off">
        <span class="btn" (click)="onSubmit()">Log in</span>
        <span class="btn" (click)="onSignUp()">Sign up</span>
    </form>
</span>
