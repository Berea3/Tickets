<app-header></app-header>

<div class="events">
    @for (theater of theaters; track theater)
    {
        <div (click)="openTheatre(theater.id)" class="event">
            <img *ngIf="theater.poster && theater.poster.id" [src]="link.url+'/files/findById/'+theater.poster.id" alt="" class="poster">
            <span>{{theater.date}}</span>
            <span>{{ theater.name }}</span>
            <span (click)="goToBuyTicket(theater.id)">bilete</span>
        </div>
    }
</div>
