<form class="form">
    <input [(ngModel)]="user.email" name="username">
    <input [(ngModel)]="user.password" name="password">
    <select [(ngModel)]="user.roles" id="cars" name="role">
        <option value="spectator">Spectator</option>
        <option value="organizer">Organizer</option>
    </select>
    <button (click)="onSignUp()">Sign up</button>
</form>
<h1>After creating an account, user will get a confirmation in the email.</h1>
